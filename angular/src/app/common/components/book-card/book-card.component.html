<mat-card (click)="goToBookDetails()">
    <mat-card-title> {{book.title}} </mat-card-title>
    <mat-card-subtitle> {{book.author}} </mat-card-subtitle>
    
        <img 
            [src]="book['cover']"
            alt="book image"
            class="book-image" 
            [ngClass]="{
                'notfound': !book['cover'].startsWith('http') && !book['cover'].startsWith('data:image')
            }"
            /> 
    <mat-card-footer>
        <p>Current offer: {{book.offers.length === 0 ? book.start_price : book.offers[0].value}}$</p>
    </mat-card-footer>
</mat-card>
