<mat-card (click)="goToBookDetails()">
    <mat-card-title> {{book.title}} </mat-card-title>
    <mat-card-subtitle> {{book.author}} </mat-card-subtitle>
    
        <img src="{{book.cover}}" alt="Book Image">
    
    <mat-card-footer>
        <p>Current offer: {{book.current_offer.value}}$</p>
    </mat-card-footer>
</mat-card>
