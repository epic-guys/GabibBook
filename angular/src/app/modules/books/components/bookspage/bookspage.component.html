<app-navbar></app-navbar>
<app-loader *ngIf="ajaxLoading"></app-loader>
<app-searchbar (search)="onSearchButtonPressed($event)" [inputData]="searchInput"
></app-searchbar>
<div class="items-container">
    <div class="items">
        <app-book-card *ngFor="let item of books" [book]="item" />
    </div>
</div>
<div class="paginator-footer">
    <app-paginator
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)"
    ></app-paginator>
</div>
