<div class="container">
    <mat-card class="register-card">
        <mat-card-header class="header">
            <mat-card-title>GabibBook - Register</mat-card-title>
        </mat-card-header>
        <mat-card-content class="body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="State" formControlName="state">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Zip Code" formControlName="zip">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
